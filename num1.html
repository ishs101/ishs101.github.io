<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번 졸방대 예약</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="title_1">1번 졸방대 예약</h1>
    <input type="text" name="stunum" id="stunum" placeholder="학번" style="font-size: 20px; width: 200px;">
    <br>
    <input type="text" name="name" id="id" placeholder="이름" style="font-size: 20px; width: 200px;">
    <br>
    <input type="password" name="pw" id="pw" placeholder="비밀번호" style="font-size: 20px; width: 200px;">
    <br>
    <table id="zol1">
        <tr>
          <td><input type="checkbox" name="list[]" id="zol1" value="1" > 1교시</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="list[]" id="zol2" value="2"> 2교시</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="list[]" id="zol3" value="3"> 3교시</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="list[]" id="zol4" value="4"> 4교시</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="list[]" id="zol5" value="5"> 5교시</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="list[]" id="zol6" value="6"> 6교시</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="list[]" id="zol7" value="7"> 7교시</td>
        </tr>
    </table>
    <br>
    <input type="submit" id="submit1" value="확인" style="font-size: 20px; width: 200px">
</body>
</html>
